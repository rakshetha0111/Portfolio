<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakshetha N | Engineering Portfolio</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #bd00ff;
            --accent: #ff007a;
            --bg: #02010a;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { 
            margin: 0; background: var(--bg); color: #fff; 
            font-family: 'Space Grotesk', sans-serif; overflow-x: hidden; 
        }

        #tsparticles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* Navbar with Neon Border */
        .nav {
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 10%; position: fixed; width: 100%; top: 0; z-index: 1000;
            background: rgba(2, 1, 10, 0.8); backdrop-filter: blur(15px);
            border-bottom: 2px solid;
            border-image: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent)) 1;
        }
        .logo { font-family: 'Syncopate'; font-weight: 700; color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        .nav-links a { margin-left: 25px; color: #fff; text-decoration: none; font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; transition: 0.3s; }
        .nav-links a:hover { color: var(--primary); text-shadow: 0 0 15px var(--primary); }

        /* Hero */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-family: 'Syncopate'; font-size: clamp(2.5rem, 8vw, 5.5rem); margin: 0; background: linear-gradient(to right, #00f2ff, #bd00ff, #ff007a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.3)); }
        .hero p { font-size: 1.2rem; color: var(--primary); letter-spacing: 10px; text-transform: uppercase; margin-top: 20px; font-weight: bold; }

        /* Section Styling */
        .section { padding: 100px 10%; }
        .section-title { font-family: 'Syncopate'; font-size: 2rem; margin-bottom: 60px; color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }

        /* Spectral Border Animation */
        .border-box {
            position: relative;
            padding: 2px;
            border-radius: 22px;
            background: linear-gradient(var(--angle), var(--primary), var(--secondary), var(--accent), var(--primary));
            animation: rotateBorder 4s linear infinite;
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes rotateBorder {
            to { --angle: 360deg; }
        }

        .card-inner { 
            background: #060514; padding: 35px; border-radius: 20px; 
            height: 100%; position: relative; z-index: 1;
            transition: 0.4s ease;
        }
        .card-inner:hover { background: rgba(10, 8, 30, 0.8); }
        .card-inner h3 { color: var(--primary); margin-top: 0; font-family: 'Syncopate'; font-size: 1rem; }
        .card-inner p { color: #d1d5db; line-height: 1.6; }

        /* Contact Section */
        .contact-card {
            background: rgba(255, 255, 255, 0.02);
            padding: 60px; border-radius: 30px; text-align: center;
            border: 2px solid;
            border-image: linear-gradient(45deg, var(--primary), var(--secondary)) 1;
            box-shadow: 0 0 50px rgba(189, 0, 255, 0.1);
        }
        .email-glow {
            font-size: clamp(1rem, 4vw, 2.5rem); color: white; text-decoration: none;
            font-weight: 700; display: block; margin: 30px 0; transition: 0.4s;
            background: linear-gradient(90deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: lowercase;
        }
        .email-glow:hover { transform: scale(1.05); filter: drop-shadow(0 0 20px var(--primary)); }

        .footer { text-align: center; padding: 60px; opacity: 0.5; font-size: 0.7rem; letter-spacing: 3px; }

        @media (max-width: 768px) { .hero h1 { font-size: 2.2rem; } }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { motion } = window.Motion;

        // Background Particles
        tsParticles.load("tsparticles", {
            fpsLimit: 60,
            particles: {
                color: { value: ["#00f2ff", "#bd00ff", "#ff007a"] },
                links: { color: "#ffffff", distance: 150, enable: true, opacity: 0.15, width: 1 },
                move: { enable: true, speed: 1.5 },
                number: { value: 80 },
                size: { value: { min: 1, max: 4 } }
            },
            interactivity: {
                events: { onHover: { enable: true, mode: "grab" } },
                modes: { grab: { distance: 200, links: { opacity: 0.5 } } }
            }
        });

        function SpecCard({ title, items, index }) {
            return (
                <motion.div 
                    className="border-box"
                    initial={{ opacity: 0, y: 30 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    transition={{ delay: index * 0.1 }}
                >
                    <div className="card-inner">
                        <h3>{title}</h3>
                        <p>{items}</p>
                    </div>
                </motion.div>
            );
        }

        function App() {
            return (
                <div>
                    <nav className="nav">
                        <div className="logo">RAKSHETHA N</div>
                        <div className="nav-links">
                            <a href="#about">Bio</a>
                            <a href="#skills">Skills</a>
                            <a href="#projects">Work</a>
                            <a href="#contact">Contact</a>
                        </div>
                    </nav>

                    <section className="hero">
                        <motion.h1 
                            initial={{ scale: 0.8, opacity: 0 }} 
                            animate={{ scale: 1, opacity: 1 }} 
                            transition={{ duration: 1 }}
                        >
                            RAKSHETHA N
                        </motion.h1>
                        <p>Embedded Engineer</p>
                    </section>

                    <section id="about" className="section">
                        <h2 className="section-title">// MISSION BRIEF</h2>
                        <p style={{fontSize: '1.4rem', maxWidth: '900px', lineHeight: '1.7'}}>
                            Specializing in <b>Embedded Systems</b> and <b>Biomedical Engineering</b>. 
                            My passion lies in creating assistive robotics like bionic prosthetics, 
                            <b> underwater exploration ROVs</b>, and autonomous agricultural solutions.
                        </p>
                    </section>

                    <section id="skills" className="section">
                        <h2 className="section-title">// SKILLS</h2>
                        <div className="grid">
                            <SpecCard index={0} title="Embedded" items="Arduino, ESP32, STM32, Raspberry Pi" />
                            <SpecCard index={1} title="Languages" items="C, C++, Python, Java" />
                            <SpecCard index={2} title="Sensors" items="IMU, EMG, ECG, Depth Pressure, Radar" />
                            <SpecCard index={3} title="Tools" items="QGroundControl, BlueOS, MATLAB, KiCAD" />
                        </div>
                    </section>

                    <section id="projects" className="section">
                        <h2 className="section-title">// PROJECTS</h2>
                        <div className="grid">
                            <SpecCard index={0} title="Bionic Arm" items="EMG-based bionic arm with finger, wrist, and elbow control using ESP32." />
                            <SpecCard index={1} title="Smartpicker LABOT" items="Autonomous lab assistant robot with MQTT communication and SD logging." />
                            <SpecCard index={2} title="Underwater ROV" items="ArduSub-powered marine drone with real-time video telemetry and joystick depth control." />
                            <SpecCard index={3} title="Agri-Drone" items="Precision agriculture drone with RTK, spraying and obstacle avoidance." />
                        </div>
                    </section>

                    <section id="contact" className="section">
                        <motion.div 
                            className="contact-card"
                            initial={{ opacity: 0 }}
                            whileInView={{ opacity: 1 }}
                        >
                            <h2 style={{fontFamily: 'Syncopate', letterSpacing: '4px'}}>LET'S CONNECT</h2>
                            <a href="mailto:rakshetha0111@gmail.com" className="email-glow">
                                rakshetha0111@gmail.com
                            </a>
                            <div style={{marginTop: '20px', letterSpacing: '5px'}}>
                                <a href="#" style={{color: 'var(--primary)', textDecoration: 'none', margin: '0 20px'}}>LINKEDIN</a>
                                <a href="#" style={{color: 'var(--secondary)', textDecoration: 'none', margin: '0 20px'}}>GITHUB</a>
                            </div>
                        </motion.div>
                    </section>

                    <footer className="footer">
                        ENCRYPTED ACCESS | Â© 2026 RAKSHETHA N
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
